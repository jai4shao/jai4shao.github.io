<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title id="pageTitle"></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
:root {
  --font1-size: 200%;
  --font2-size: 100%;
}

body {
  background-color: #FDF6E3;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 10px;
  font-size: var(--font2-size);
}
h2 {
  text-align: center;
  font-size: var(--font1-size);
  margin: 10px 0 20px 0;
}
.calendar-container {
  width: 100%;
  overflow-x: auto;
}
table {
  width: 100%;           /* 讓表格自動撐滿螢幕寬度 */
  min-width: 150px;      /* 可依實際需求調整最小寬度 */
  border-collapse: collapse;
  margin: 10px 0 20px 0;
  background: #fff;
  font-size: var(--font2-size);
}
th, td {
  border: 1px solid #ccc;
  text-align: center;
  padding: 8px 2px;
  min-width: 20px;       /* 手機上欄位不會太寬 */
  font-size: var(--font2-size);
}
th {
  background: #f5f5f5;
}
th.sunday, td.sunday {
  background: #FFD1DC;
}
th.saturday, td.saturday {
  background: #D0F5D8;
}
select {
  width: 90%;
  padding: 6px;
  font-size: var(--font2-size);
  border-radius: 8px;
  border: 1px solid #ccc;
}
.input-group {
  margin: 24px 0;
}
label {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
  font-size: var(--font2-size);
}
input[type="text"] {
  width: 100%;
  padding: 12px;
  font-size: var(--font2-size);
  box-sizing: border-box;
  border-radius: 8px;
  border: 1px solid #ccc;
}
button {
  display: block;
  width: 100%;
  margin: 24px auto 0 auto;
  padding: 16px 0;
  background: #A8E6CF;
  color: #22543D;
  border: none;
  border-radius: 8px;
  font-size: var(--font2-size);
  cursor: pointer;
  font-weight: bold;
}
button:active {
  background: #81C784;
}
#lineIdShow {
  font-size: var(--font2-size);
  color: #888;
  margin-bottom: 10px;
}
@media (max-width: 700px) {
  table {
    font-size: var(--font2-size);
    min-width: 180px;
  }
  th, td {
    font-size: var(--font2-size);
    min-width: 24px;
    padding: 2px 1px;
  }
  select, input[type="text"], label, button {
    font-size: var(--font2-size);
  }
}
  </style>
</head>
<body>
  <h2 id="title"></h2>
  <div id="lineIdShow" style="display:none;"></div>
  <form id="shiftForm" autocomplete="off">
    <div class="calendar-container">
      <table id="calendarTable"></table>
    </div>
    <div class="input-group">
      <label for="remark">備註</label>
      <input type="text" id="remark" name="remark" autocomplete="off">
    </div>
    <div class="input-group">
      <label id="lastMonth6Label" for="lastMonth6"></label>
      <input type="text" id="lastMonth6" name="lastMonth6" autocomplete="off" required>
    </div>
    <button type="submit" id="submitBtn">送出班表</button>
  </form>
  <script>
    // 請填入您的 LIFF ID
    const liffId = "2007431269-rQ7vYpWB";
    // 請填入您的 GAS 網頁應用程式網址
    const GAS_URL = "https://script.google.com/macros/s/AKfycbx0GV_4FMoQZoFhcQKnzzrlosAvPz_0OjiopPOOuVn5-IlPIxeThKBIUHK3qxQw9Py9/exec";

    let lineId = "";

    // LIFF 初始化
    async function initLiff() {
      document.getElementById('lineIdShow').textContent = "讀取中...";
      try {
        await liff.init({ liffId });
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        const profile = await liff.getProfile();
        lineId = profile.userId;
        document.getElementById('lineIdShow').textContent = "您的 Line ID：" + lineId + "，名稱：" + profile.displayName;
      } catch (e) {
        document.getElementById('lineIdShow').textContent = "LIFF 初始化失敗：" + e;
      }
    }

    // 取得當下年月
    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth() + 1; // 1~12
    const lastMonth = month === 1 ? 12 : month - 1;
    const lastMonthYear = month === 1 ? year - 1 : year;

    // 設定標題
    document.getElementById('title').textContent = `${year}年${month}月約班表`;
    document.getElementById('pageTitle').textContent = `${year}年${month}月約班表`;
    document.getElementById('lastMonth6Label').textContent = `${lastMonthYear}年${lastMonth}月底六天班`;

    // 取得當月天數
    function getDaysInMonth(y, m) {
      return new Date(y, m, 0).getDate();
    }
    const daysInMonth = getDaysInMonth(year, month);

    // 取得本月1號是星期幾（0:日~6:六）
    const firstDay = new Date(year, month - 1, 1).getDay();

    // 取得下拉選單選項（從 GAS 取得）
    let selectOptions = [];
    async function loadSettings() {
      try {
        const res = await fetch(GAS_URL + "?action=getSettings");
        const options = await res.json();
        if (!options || options.length === 0) {
          alert("下拉選單設定為空，請檢查 setting 分頁！");
        }
        selectOptions = options;
        buildCalendar();
      } catch (e) {
        alert("取得下拉選單失敗：" + e);
      }
    }

    // 建立行事曆表格
    function buildCalendar() {
      const table = document.getElementById('calendarTable');
      table.innerHTML = '';
      // 星期標題
      const weekDays = ['日', '一', '二', '三', '四', '五', '六'];
      const trHead = document.createElement('tr');
      weekDays.forEach((d, i) => {
        const th = document.createElement('th');
        th.textContent = d;
        if (i === 0) th.className = 'sunday';
        if (i === 6) th.className = 'saturday';
        trHead.appendChild(th);
      });
      table.appendChild(trHead);

      // 日期與下拉選單
      let tr = document.createElement('tr');
      let day = 1;
      // 填入空白
      for (let i = 0; i < firstDay; i++) {
        tr.appendChild(document.createElement('td'));
      }
      for (let i = firstDay; i < 7; i++) {
        tr.appendChild(createDayCell(day, i));
        day++;
      }
      table.appendChild(tr);

      while (day <= daysInMonth) {
        tr = document.createElement('tr');
        for (let i = 0; i < 7; i++) {
          if (day > daysInMonth) {
            tr.appendChild(document.createElement('td'));
          } else {
            tr.appendChild(createDayCell(day, i));
            day++;
          }
        }
        table.appendChild(tr);
      }
    }

    // 建立單一天的 cell
    function createDayCell(day, weekIdx) {
      const td = document.createElement('td');
      if (weekIdx === 0) td.className = 'sunday';
      if (weekIdx === 6) td.className = 'saturday';
      td.innerHTML = `<div>${day}</div>`;
      // 下拉選單
      const select = document.createElement('select');
      select.name = `day${day}`;
      const emptyOpt = document.createElement('option');
      emptyOpt.value = '';
      emptyOpt.textContent = '';
      select.appendChild(emptyOpt);
      selectOptions.forEach(opt => {
        const option = document.createElement('option');
        option.value = opt;
        option.textContent = opt;
        select.appendChild(option);
      });
      td.appendChild(select);
      return td;
    }

    // 表單送出
    async function checkLineIdExists(lineId) {
  const url = `${GAS_URL}?action=checkLineId&lineId=${encodeURIComponent(lineId)}&sheet=users`;
  try {
    const res = await fetch(url);
    const data = await res.json();
    return data.exists;
  } catch (e) {
    console.error('檢查 lineId 發生錯誤:', e);
    return false;
  }
}
  document.getElementById('shiftForm').addEventListener('submit', async function(e) {
  e.preventDefault();
    if (!lineId) {
    alert('無法取得您的 Line ID，請重新啟動 LIFF。');
    return;
  }

  // 先檢查 lineId 是否存在於 users 分頁
  const isAllowed = await checkLineIdExists(lineId);
  if (!isAllowed) {
    alert('您不在使用者名單中，請先加入才可以使用，謝謝。');
    return; // 阻止送出
  }

  const data = {
    days: {},
    remark: document.getElementById('remark').value,
    lastMonth6: document.getElementById('lastMonth6').value,
    lineId: lineId
  };
  for (let i = 1; i <= daysInMonth; i++) {
    const val = document.querySelector(`select[name="day${i}"]`).value;
    data.days[i] = val;
  }

  // 將資料序列化為字串並 encode
  const params = new URLSearchParams();
  params.append('action', 'submitData');
  params.append('data', encodeURIComponent(JSON.stringify(data)));

  try {
    const res = await fetch(GAS_URL + '?' + params.toString());
    const result = await res.json();
    if (result && result.success) {
      alert('送出成功！');
      document.getElementById('shiftForm').reset();
      liff.closeWindow();
    } else {
      alert('送出失敗！');
    }
  } catch (e) {
    alert('送出失敗：' + e);
  }
});

    // 初始化
    window.onload = async function() {
      await initLiff();
      await loadSettings();
    };
  </script>
</body>
</html>
